version: "v3.1.0"

services:
  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: dashboard
    ports:
      - "80:80"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./app/src:/var/www/html:cached
    restart: unless-stopped
    networks:
      - dashboard_net
  db:
    image: postgres:18.1
    container_name: dashboard-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./db-data:/var/lib/postgresql:Z
    ports:
      - "5432:5432"
    networks:
      - dashboard_net
networks:
  dashboard_net:
    driver: bridge
